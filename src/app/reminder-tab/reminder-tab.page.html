<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      رسائل تذكير
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">رسائل تذكير</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let subject of subjectsChecklist" (click)="onCheckboxChange(subject)">
      <ion-label>{{ subject.name }}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="subject.checked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-item class="remind-dashboard">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" (click)="shareText()">مشاركة</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" (click)="copyText()" color="light">نسخ</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-textarea [(ngModel)]="messageToBeShared" rows="15"></ion-textarea>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
