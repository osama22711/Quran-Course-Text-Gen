<owl-carousel-o [class.isNotLoaded]="!isLoaded" [options]="sliderOptions" #swiper>
  <ng-template carouselSlide *ngFor="let pageNumber of pages">
    <quran-page [Page]="pageNumber" (quranLoadedEvent)="quranLoadedEvent($event)"
      [PageVerses]="this.getPageVerses(pageNumber)"></quran-page>
  </ng-template>
</owl-carousel-o>
